<div
  class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-rose-300 via-pink-200 to-yellow-100 p-4">

  <!-- Balão de confirmação -->
  <div *ngIf="mostrarBalao"
    class="invite relative bg-yellow-200 text-black px-4 py-3 rounded-xl shadow-md mb-6 max-w-xs text-left">

    <!-- Ícone de fechar (X) -->
    <button (click)="mostrarOcultarBalao()"
      class="absolute top-2 right-2 text-gray-500 hover:text-red-700 text-xl font-bold">
      ✖
    </button>

    <!-- Conteúdo do balão -->

    <br> 📅 18/07 - Sexta Feira <br>
    🕗 20:00hrs <br>
    📍 Onde você quiser 😏 <br>

    <p class="font-semibold text-center text-xl"><br>Você confirma o date?</p>

    <div class="flex justify-between mt-3">
      <!-- Botão de Confirmar Envio -->
      <button (click)="aceitarConvite()" class="text-gray-800 py-2 px-4 hover:text-green-600 hover:border-b-2 hover:border-green-600 transition-all duration-200 flex items-center gap-1">
        ✅ Óbvio
      </button>

      <!-- Botão de Recusar ou Brincar -->
      <button (click)="abrirWhatsappPersonalizado()" class="text-gray-800 py-2 px-4 hover:border-b-2 hover:text-red-600 hover:border-red-600 transition-all duration-200 flex items-center gap-1">
        ❌ Pera
      </button>
    </div>
  </div>


  <h1 class="title text-3xl font-extrabold text-center text-pink-600 drop-shadow-lg mb-6">🍸 Convidando a Dya pra viver ó date 🍸</h1>

  <div class="bg-white rounded-2xl shadow-xl p-1 mb-6 max-w-xs mx-auto">
    <img src="https://i.ibb.co/VWXnHJWZ/download-7.jpg" alt="Gato paquerador"
      class="rounded-xl object-cover w-full h-auto" />
  </div>

  <p class="text-body text-3xl text-center text-gray-800 mb-8 max-w-md drop-shadow mt-4">
    {{ textoDigitando }}
  </p>

  <div class="relative flex gap-6 w-80 h-56 items-center justify-center">
    <!-- Botão SIM -->
    <button (click)="mostrarOcultarBalao()"
      class="bg-green-400 text-body text-shadow hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition transform hover:scale-105">
      😈 Sim
    </button>

    <!-- Botão NÃO (fujão) -->
    <button [ngStyle]="{
        top: naoTop + 'px',
        left: naoLeft + 'px',
        position: isBotaoFugindo ? 'absolute' : 'static'
      }" (mouseenter)="ativarFuga()" (touchstart)="ativarFuga()" (click)="moverBotao()"
      class="bg-red-400 text-body text-white font-semibold py-3 px-6 rounded-full shadow-lg transition transform hover:scale-105 cursor-pointer">
      🙄 Não
    </button>
  </div>

  <!-- Alerta de sucesso -->
  <div *ngIf="mostrarAlerta"
    class="fixed text-body top-1 bg-green-300 text-black-700 px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in">
    😳 Email de confirmação enviado!!
    <button (click)="fecharAlerta()" class="ml-2 font-bold hover:text-red-400">✖</button>
  </div>

</div>
